#
# Definitions for Signal docker container.
#
# This file is used as data source to generate README.md and unRAID template files
# from Jinja2 templates.
#

app:
  id: 1
  name: signal
  friendly_name: Signal
  gui_type: x11
  base_os: alpine
  project:
    description: |-
      PuTTY is a free and open-source terminal emulator, serial console and network file
      transfer application. It supports several network protocols, including SCP, SSH,
      Telnet, rlogin, and raw socket connection. It can also connect to a serial port.
    url: https://www.signal.org
  documentation:
  changelog:
    - version: 24.07.07
      date: 2024-07-07
      changes:
        - initial version

container:
  unsupported_volume:
    - /storage

  # Environment variables.
  environment_variables: []

  # Volumes
  volumes: []

  # Network ports
  ports: []

  # Devices
  devices: []
